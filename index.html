<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>Update <span class='hl'>CSS</span> Variables with <span class='hl'>JS</span></h2>

  <div class="controls">

      <div class="wrap">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="180" value="20" data-sizing="px">
    </div>

    <div class="wrap">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="3" data-sizing="px">
    </div>

    <div class="wrap">
        <label for="contrast">Contrast:</label>
        <input id="contrast" type="range" name="contrast" min="100" max="125" value="3" data-sizing="%">
    </div>


    <div class="wrap">
        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#ffc600">

    </div>

  </div>


  <div class="wrap img-wrap">
      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  </div>


  <script src="./slider.js"></script>

</body>
</html>
