<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>Update <span class='hl'>CSS</span> Variables with <span class='hl'>JS</span></h2>

  <div class="controls">

      <div class="wrap">
        <label for="spacing">Saturate:</label>
        <input id="saturate" type="range" name="saturate" min="50" max="200" value="100" data-sizing="%">
    </div>

    <div class="wrap">
        <label for="brightness">Brightness:</label>
        <input id="brightness" type="range" name="brightness" min="50" max="200" value="100" data-sizing="%">
    </div>

    <div class="wrap">
        <label for="contrast">Contrast:</label>
        <input id="contrast" type="range" name="contrast" min="50" max="100" value="100" data-sizing="%">
    </div>

    <div class="wrap">
        <label for="sepia">Sepia: </label>
        <input id="sepia" type="range" name="sepia" min="0" max="100" value="1" data-sizing="%">
    </div>

    <div class="wrap">
        <label for="grayscale">Grayscale: </label>
        <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="1" data-sizing="%">
    </div>

    <div class="wrap">
        <label for="invert">Invert: </label>
        <input id="invert" type="range" name="invert" min="0" max="100" value="1" data-sizing="%">
    </div>


    <!-- <div class="wrap">
        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#ffc600">

    </div> -->

  </div>


  <div class="wrap img-wrap">
      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  </div>


  <script src="./slider.js"></script>

</body>
</html>
